<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo img {
            height: 50px;
            margin-right: 10px;
        }

        header nav {
            margin-left: auto;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .menu {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .menu h2 {
            background-color: #333;
            color: white;
            padding: 15px;
            margin: 0;
            text-align: center;
        }

        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .menu ul li {
            border-bottom: 1px solid #ccc;
        }

        .menu ul li:last-child {
            border-bottom: none;
        }

        .menu ul li a {
            display: block;
            padding: 15px;
            color: #333;
            text-decoration: none;
            transition: background 0.3s;
        }

        .menu ul li a:hover {
            background-color: #f4f4f4;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            header .logo {
                margin-bottom: 10px;
            }

            .menu ul li a {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="../images/kfc-logo.jpg" alt="Logo">
        <h1>Admin Dashboard</h1>
    </div>
    <nav>
        <a href="#">Trang chủ</a>
        <a href="#">Liên hệ</a>
        <a href="#">Đăng xuất</a>
    </nav>
</header>

<main>
    <div class="menu">
        <h2>Quản lý</h2>
        <ul>
            <li><a href="./adminAdd.html">Thêm sản phẩm</a></li>
            <li><a href="/product">Quản lý sản phẩm</a></li>
            <li><a href="">Quản lý tài khoản khách hàng</a></li>
            <li><a href="#">Quản lý tài khoản nhân viên</a></li>
        </ul>
    </div>
</main>

<footer>
    <p>&copy; 2024 Admin Dashboard. All rights reserved.</p>
</footer>

</body>
</html>
